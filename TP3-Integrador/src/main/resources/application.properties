spring.application.name=TP3-Integrador

# para que no haga lio con el puerto que usamos con el phpMyAdmin del docker
server.port=8090

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/exampleDB?createDatabaseIfNotExist=true
spring.datasource.username=admin
spring.datasource.password=MiPassUsuario123!

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.hibernate.ddl-auto=create-drop

# mostrar el sql en consola
spring.jpa.show-sql=true
# mostrar el sql formateado
spring.jpa.properties.hibernate.format_sql=false

